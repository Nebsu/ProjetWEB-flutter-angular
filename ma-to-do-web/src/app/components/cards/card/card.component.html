<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
            {{ card.title }}
            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="bi bi-pencil"></i>
            </button>
        </h5>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Hey Bootstrap 5!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-danger"> Therichpost.com </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="card-text">{{ card.content }}</p>
        <p class="card-text"> 
            <small class="text-muted">Créé le : {{ card.creationDate.toDate()| date:'short' }}</small>
            <br>
            @if (card.dueDate) {
                <small class="text-muted">À rendre le : {{ card.dueDate.toDate()| date:'short' }}</small>
            }
        </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="card.completed" (change)="toggleCompleted()">
            <label class="form-check-label">Terminé</label>
        </div>
    </div>
</div>
